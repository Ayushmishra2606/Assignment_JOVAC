<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="bar"><h1>Avatar Generetor</h1>
    <p>This a Avatar Generetor, Generate Avatar of your name Click on the plus Button  </p></nav>
    <div class="container">
        <div class="box">
            <div class="nameBox" id="crossbox">
                <h4>Are u Sure U want to delete This Avatar?</h4>
                <nav class="BoxBut"><Button class="No" id="yes">Yes</Button><button class="yes" id="no">No</button></nav>
            </div>
            <div class="nameBox" id="nameBox">
                    <input type="text" placeholder="Name your Avatar" id="name">
                    <nav class="BoxBut"><Button class="cancel" id="cancel">Cancel</Button><button class="done" id="done">OK</button></nav>
                </div>
            <div class="avatarBox">
                
                <nav class="avatar" id="avatar">
                </nav>
                <nav class="createBut">
                    <button class="crB" id="crB">+</button>
                </nav>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
