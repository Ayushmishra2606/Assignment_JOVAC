<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }

        .card {
            height: 245px;
            width: 163px;
            background-color:white;
            margin: auto;
            border-radius: 12px;
            padding: 5px;
            box-shadow:7px 7px 15px rgb(44, 43, 43);
            display: grid;
            grid-template-rows: 4.5fr 2fr 2fr 2fr;
            /* grid-template-columns: repeat(4,1fr); */
            max-height: 245px;
            justify-content: center; 
            align-items: center;
    
        }

        .card img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name{
            text-align: center;
            font-size: medium;
            font-family:"verdana" ;
            color:rgb(164, 200, 232) ;
        }
        .para{
            color: red;
            font-size: 13px;
            text-align: center;
        }
        .click{
            background-color: rgba(171, 171, 255, 0.979);
            color: whitesmoke;
            border: none;
            border-radius: 9px;
            cursor: pointer;
        }
        .click:hover{
            background-color: rgb(56, 56, 244);
        }
    </style>
</head>

<body>
    <div class="card">
       <img src="https://wittee.in/wp-content/uploads/2024/06/front-665f3cd2332ee-White_S_Oversized_T-shirt-1200x675.jpg" alt="" class="image">
       <h2 class="name">Funky printed Tshirt</h2>
       <p class="para"><b>Price : &#8377; 450</b></p>
       <button class="click">Buy now</button>
    </div>
</body>

</html>
